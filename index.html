<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeeWearIndia | Personalized Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f3f4f6, #d1d5db);
            overflow-y: auto;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .link-button {
            transition: all 0.3s ease-in-out;
            background-color: #6366f1;
            display: block;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            margin: 8px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .link-button:hover {
            background-color: #4f46e5;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-2xl font-extrabold">TeeWearIndia</h2>
        <p class="text-sm text-gray-500">Personalized Shopping Experience</p>
        <div id="links-container" class="mt-4 space-y-4"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const sheetId = "1xvCg9iKuz96QSMZS1Mxe5JPEKzFrqROML_soWsrW1Uc";
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;
            
            const params = new URLSearchParams(window.location.search);
            const visitorType = parseInt(params.get("type")) || 1; // Default visitor type 1
            
            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2));
                
                // Dynamic column selection based on visitor type
                let columnMappings = [
                    [0, 1], // Type 1 -> A,B
                    [2, 3], // Type 2 -> C,D
                    [4, 5], // Type 3 -> E,F
                    [6, 7]  // Type 4 -> G,H (extend as needed)
                ];
                
                let columnIndexes = columnMappings[visitorType - 1] || [0, 1];
                
                const links = json.table.rows.map(row => {
                    return {
                        name: row.c[columnIndexes[0]]?.v || "No Name",
                        url: row.c[columnIndexes[1]]?.v || "#"
                    };
                }).filter(link => link.url !== "#");
                
                const linksContainer = document.getElementById('links-container');
                linksContainer.innerHTML = '';
                
                links.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.target = "_blank";
                    a.className = "link-button";
                    a.textContent = link.name;
                    linksContainer.appendChild(a);
                });
            } catch (error) {
                console.error("Error fetching data: ", error);
                document.getElementById('links-container').innerHTML = '<p class="text-red-500 font-semibold">⚠️ Failed to load links.</p>';
            }
        });
    </script>
</body>
</html>
