<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeeWearIndia | Premium T-Shirts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f3f4f6, #d1d5db);
            overflow-y: auto;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .link-button {
            transition: all 0.3s ease-in-out;
            background-color: #f3f4f6;
            display: block;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
            margin: 8px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .link-button:hover {
            background-color: #6366f1;
            color: white;
            transform: translateY(-2px);
        }
        .social-icon:hover {
            filter: brightness(1.2);
            transform: scale(1.1);
        }
    </style>
    <script>
        async function loadLinks(sheetId) {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2));

                const links = json.table.rows.map(row => ({
                    name: row.c[0].v,
                    url: row.c[1].v
                }));

                if (!Array.isArray(links) || links.length === 0) throw new Error('No links found');

                const linksContainer = document.getElementById('links-container');
                linksContainer.innerHTML = '';
                links.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.target = "_blank";
                    a.rel = "noopener noreferrer";
                    a.className = "link-button";
                    a.innerHTML = `<span>${link.name}</span>`;
                    linksContainer.appendChild(a);
                });
            } catch (error) {
                console.error(error.message);
                document.getElementById('links-container').innerHTML = '<p class="text-red-500 font-semibold">‚ö†Ô∏è Failed to load links from Google Sheets.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const category = params.get("category");
            let sheetId = "1xvCg9iKuz96QSMZS1Mxe5JPEKzFrqROML_soWsrW1Uc"; // Default sheet

            if (category === "category2") {
                sheetId = "1gZLsC7atcstSy_l5YXky0uBUoNVbB79c3syepSB4rrg";
            }
            loadLinks(sheetId);
        });
    </script>
</head>
<body>
    <div class="container w-full max-w-md p-6 sm:p-8">
        <img src="https://drive.google.com/thumbnail?id=1cAyUKdzILJSDF-QOJnhIFHwbW90vZduX" loading="lazy" class="mx-auto rounded-full border-4 border-gray-400 w-24 h-24 shadow-lg" alt="Profile Image">
        <h2 class="text-2xl sm:text-3xl font-extrabold mt-3 text-gray-800">TeeWearIndia</h2>
        <p class="text-sm sm:text-base text-gray-500 mt-1">‚≠ê Printed Luxury T-Shirts | üõí Trendy Fashion | Premium Quality</p>
        
        <div class="flex justify-center space-x-4 sm:space-x-6 my-4">
            <a href="https://www.instagram.com/teewearindia" target="_blank" class="social-icon transition duration-300">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="w-8 sm:w-10 h-8 sm:h-10" alt="Instagram Logo">
            </a>
            <a href="https://www.facebook.com/teewearindia" target="_blank" class="social-icon transition duration-300">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" class="w-8 sm:w-10 h-8 sm:h-10" alt="Facebook Logo">
            </a>
            <a href="https://www.youtube.com/teewearindia" target="_blank" class="social-icon transition duration-300">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Logo_of_YouTube_%282015-2017%29.svg/502px-Logo_of_YouTube_%282015-2017%29.svg.png" class="w-10 sm:w-12 h-8 sm:h-10" alt="YouTube Logo">
            </a>
        </div>

        <h3 class="text-lg font-semibold text-yellow-600 my-3">üõí Shop Now</h3>
        <div id="links-container" class="mt-4 space-y-4"></div>

        <p class="text-xs sm:text-sm text-gray-500 mt-6">Powered by <span class="font-semibold text-gray-600">TeeWearIndia</span></p>
    </div>
</body>
</html>
